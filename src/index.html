	<!-- Swiper JS -->
	<script src="js/swiper.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
	var swiper = new Swiper('.swiper-container', {
		slidesPerView: 1,
		spaceBetween: 10,
		slidesPerGroup: 1,
		loop: true,
		
		pagination: {
		el: '.swiper-pagination',
		clickable: true,
		},
		navigation: {
		nextEl: '.slider__arrow_right',
		prevEl: '.slider__arrow_left',
		},
		breakpoints: {
			850: {
				slidesPerView: 2,
				spaceBetween: 30
			},

			1200: {
				slidesPerView: 3,
				spaceBetween: 30
			}
		},
		
	});

	
	</script>
